name: Update Sensor Data
on:
  schedule:
    - cron: '*/10 * * * *'  # Exécution toutes les 10 minutes (syntaxe corrigée)
  workflow_dispatch:  # Permet de déclencher manuellement

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Version plus récente de checkout
        with:
          fetch-depth: 0  # Pour éviter les problèmes d'historique Git partiel
        
      - name: Setup Python
        uses: actions/setup-python@v4  # Version plus récente
        with:
          python-version: '3.9'
          cache: 'pip'  # Cache des dépendances pour accélérer le workflow
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Fetch sensor data
        run: |
          python .github/scripts/fetch_sensor_data.py
        env:
          ESP32_IP: ${{ secrets.ESP32_IP }}
          
      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update sensor data [skip ci]" && git push)
